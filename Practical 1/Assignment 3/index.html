<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 3: Tensor Reshaping</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #fdfdfd; padding: 30px; line-height: 1.6; }
        .container { max-width: 750px; margin: auto; background: white; padding: 30px; border-radius: 12px; border: 1px solid #eee; }
        .concept-box { margin-bottom: 25px; padding: 15px; border-radius: 8px; border-left: 5px solid #6c5ce7; background: #f8f9ff; }
        .code-block { font-family: 'Consolas', monospace; background: #2d3436; color: #a29bfe; padding: 15px; border-radius: 5px; overflow-x: auto; }
        h2 { color: #2d3436; border-bottom: 2px solid #6c5ce7; display: inline-block; }
        .shape-label { color: #e17055; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>Tensor Transformation</h2>
    <p>Watch how the same 6 numbers can exist in different dimensions.</p>

    <div class="concept-box">
        <span class="shape-label">1. Original Vector (1D):</span>
        <div id="original" class="code-block"></div>
    </div>

    <div class="concept-box">
        <span class="shape-label">2. Reshaped to Matrix (2x3):</span>
        <div id="reshaped" class="code-block"></div>
        <p><small><i>reshape([2, 3]) organizes data into 2 rows and 3 columns.</i></small></p>
    </div>

    <div class="concept-box">
        <span class="shape-label">3. Flattened back to 1D:</span>
        <div id="flattened" class="code-block"></div>
        <p><small><i>flatten() collapses all dimensions into a single list.</i></small></p>
    </div>
</div>

<script>
    function runTransformation() {
        // Create a 1D tensor with 6 elements
        const initial = tf.tensor1d([10, 20, 30, 40, 50, 60]);
        document.getElementById('original').innerText = 
            `Data: [${initial.dataSync()}]\nShape: [${initial.shape}]`;

        // 1. Reshape to 2 rows, 3 columns
        const matrix = initial.reshape([2, 3]);
        document.getElementById('reshaped').innerText = 
            `Data: \n${matrix.toString()}\nShape: [${matrix.shape}]`;

        // 2. Flatten back to 1D
        const flat = matrix.flatten();
        document.getElementById('flattened').innerText = 
            `Data: [${flat.dataSync()}]\nShape: [${flat.shape}]`;
    }

    runTransformation();
</script>

</body>
</html>
