<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF.js Regression Line Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 600px; }
        #status { color: #555; margin-bottom: 20px; font-weight: bold; }
        #chart-container { width: 100%; height: 300px; margin-top: 20px; }
        button { background: #4CAF50; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-size: 16px; transition: 0.3s; }
        button:hover { background: #45a049; }
        button:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="card">
        <h2>House Price Regression</h2>
        <div id="status">Ready to train...</div>
        <button id="train-btn">Train & Draw Regression Line</button>
        <div id="chart-container"></div>
    </div>

    <script>
        async function run() {
            const status = document.getElementById('status');
            const trainBtn = document.getElementById('train-btn');

            // 1. Synthetic Data: Price = 200 * size + 50 (with a tiny bit of random noise)
            const rawInputs = [0.5, 1.0, 1.5, 2.0, 2.5, 3.0, 3.5, 4.0];
            const rawOutputs = rawInputs.map(x => 200 * x + 50 + (Math.random() - 0.5) * 20);

            const xs = tf.tensor2d(rawInputs, [rawInputs.length, 1]);
            const ys = tf.tensor2d(rawOutputs, [rawOutputs.length, 1]);

            // 2. Define Model
            const model = tf.sequential();
            model.add(tf.layers.dense({ units: 1, inputShape: [1] }));
            model.compile({ loss: 'meanSquaredError', optimizer: tf.train.sgd(0.01) });

            trainBtn.disabled = true;
            status.innerText = "Training model... (Watch the line appear soon)";

            // 3. Train the model
            await model.fit(xs, ys, { 
                epochs: 200,
                callbacks: tfvis.show.fitCallbacks(
                    { name: 'Training Performance' },
                    ['loss'],
                    { height: 200, callbacks: ['onEpochEnd'] }
                )
            });

            status.innerText = "Training Complete! Generating Regression Line...";

            // 4. Generate points for the Regression Line
            // We predict values for a range of x from 0 to 5
            const lineX = [0, 1, 2, 3, 4, 5];
            const lineYTensor = model.predict(tf.tensor2d(lineX, [6, 1]));
            const lineY = await lineYTensor.data();

            // 5. Format data for visualization
            const originalPoints = rawInputs.map((val, i) => ({ x: val, y: rawOutputs[i] }));
            const predictedPoints = lineX.map((val, i) => ({ x: val, y: lineY[i] }));

            // 6. Render the chart
            const container = document.getElementById('chart-container');
            tfvis.render.scatterplot(
                container,
                { values: [originalPoints, predictedPoints], series: ['Actual Data', 'Regression Line'] },
                { xLabel: 'Size (1k sq ft)', yLabel: 'Price ($k)', height: 300 }
            );

            status.innerText = "Regression Line plotted successfully.";
            trainBtn.disabled = false;
        }

        document.getElementById('train-btn').addEventListener('click', run);
    </script>
</body>
</html>
